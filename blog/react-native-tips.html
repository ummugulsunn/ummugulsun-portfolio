<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essential React Native Performance Optimization - Ümmügülsün Türkmen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7E67FF;
      --secondary: #0099FF;
      --dark: #080808;
      --light: #ffffff;
      --accent: #FF3366;
      --bg-primary: var(--dark);
      --bg-secondary: #121212;
      --text-primary: var(--light);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #080808;
      --text-secondary: rgba(0, 0, 0, 0.7);
      --card-bg: rgba(0, 0, 0, 0.05);
      --border-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      font-size: 1rem;
    }

    .back-link:hover {
      transform: translateX(-5px);
    }
    
    .back-link svg {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
      fill: currentColor;
    }

    .blog-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
    }

    .placeholder-content {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 3rem;
      text-align: center;
    }
    
    .theme-toggle-placeholder {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px;
        background-color: var(--card-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html#blog" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/>
      </svg>
      Back to Blog
    </a>
    <h1 class="blog-title">Essential React Native Performance Optimization</h1>
    <div class="placeholder-content">
      <p>Content for "Essential React Native Performance Optimization" is coming soon!</p>
      <p>This post will delve into techniques for optimizing your React Native applications.</p>
    </div>
  </div>
  <button class="theme-toggle-placeholder" aria-label="Toggle theme" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateButtonAttributes(newTheme);
    }

    const darkThemeFunMessage = "Is it too dark for you? i can fix that";
    const lightThemeFunMessage = "Is it too bright for you? I can fix that too!";

    function updateButtonAttributes(theme) {
        const button = document.querySelector('.theme-toggle-placeholder');
        if (!button) return;

        button.textContent = "Toggle Theme";
        if (theme === 'dark') {
            button.setAttribute('aria-label', "Dark mode active. Switch to light mode.");
            button.title = darkThemeFunMessage;
        } else {
            button.setAttribute('aria-label', "Light mode active. Switch to dark mode.");
            button.title = lightThemeFunMessage;
        }
        button.style.whiteSpace = '';
        button.style.fontSize = '';
        button.style.lineHeight = '';
        button.style.padding = '10px';
    }

    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateButtonAttributes(savedTheme);
  </script>
</body>
</html>
