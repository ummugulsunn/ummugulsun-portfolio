  <link rel="stylesheet" href="../css/prism.css">
  <style>
    :root {
      --primary: #7E67FF;
      --secondary: #0099FF;
      --dark: #080808;
      --light: #ffffff;
      --accent: #FF3366;
      --bg-primary: var(--dark);
      --bg-secondary: #121212;
      --text-primary: var(--light);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --card-bg: rgba(255, 255, 255, 0.05);
      --code-bg: #1E1E1E;
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #080808;
      --text-secondary: rgba(0, 0, 0, 0.7);
      --card-bg: rgba(0, 0, 0, 0.05);
      --code-bg: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      font-weight: 500;
    }

    .back-link:hover {
      transform: translateX(-5px);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }

    .blog-header {
      margin-bottom: 4rem;
    }

    .blog-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.2;
    }

    .blog-meta {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .blog-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .blog-meta-item svg {
      width: 18px;
      height: 18px;
      opacity: 0.8;
    }

    .blog-content {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .blog-content p {
      margin-bottom: 1.5rem;
    }

    .blog-content h2 {
      font-size: 2rem;
      margin: 3rem 0 1.5rem;
      color: var(--primary);
    }

    .blog-content h3 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
      color: var(--secondary);
    }

    .blog-content ul,
    .blog-content ol {
      margin: 1rem 0 1.5rem 2rem;
    }

    .blog-content li {
      margin-bottom: 0.5rem;
    }

    .blog-content code {
      background: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Inter', monospace;
      font-size: 0.9em;
    }

    .blog-content pre {
      background: var(--code-bg);
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .blog-content pre code {
      background: none;
      padding: 0;
    }

    .blog-content blockquote {
      border-left: 4px solid var(--primary);
      padding-left: 1.5rem;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    .blog-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1.5rem 0;
    }

    .blog-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 3rem;
    }

    .blog-tag {
      background: var(--card-bg);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      text-decoration: none;
      border: 1px solid var(--primary);
      transition: all 0.3s ease;
    }

    .blog-tag:hover {
      background: var(--primary);
      color: var(--light);
    }

    .blog-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--card-bg);
    }

    .blog-nav-link {
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }

    .blog-nav-link:hover {
      transform: translateX(5px);
    }

    .blog-nav-link.prev:hover {
      transform: translateX(-5px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .blog-title {
        font-size: 2.5rem;
      }

      .blog-meta {
        gap: 1rem;
      }

      .blog-content {
        font-size: 1rem;
      }

      .blog-content h2 {
        font-size: 1.75rem;
      }

      .blog-content h3 {
        font-size: 1.35rem;
      }
    }
  </style>
</head>
